- name: run for webserver.
  hosts: webserver
  become: yes
  gather_facts: "{{ exec_gather_facts | default(true) }}"
  tasks:
    - name: install for libraries.
      yum:
        name: "{{ item }}"
        state: latest
      with_items:
          - httpd24
          - php56

    - name: start to the service.
      service:
        name: httpd
        state: started
        enabled: yes